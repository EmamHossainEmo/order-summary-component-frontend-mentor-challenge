<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Red Hat Display font-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        id="main-img"
        src="images/illustration-hero.svg"
        alt="illustration-image"
      />
      <section class="summary-section">
        <h1>Order Summary</h1>
        <p class="about">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="products">
          <div class="product-info">
            <img
              id="product-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <p id="product-name">Annual Plan</p>
            <p id="product-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </section>
        <section class="buttons">
          <button id="confirm">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/EmamHossainEmo">EmamHossainEmo</a>.
    </footer>
  </body>
</html>
